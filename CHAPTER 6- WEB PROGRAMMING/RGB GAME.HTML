<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RGB Color Guessing Game</h1>
        <p>Guess the correct color for: <span id="rgbValue"></span></p>
        <div id="options" class="options"></div>
        <p id="message"></p>
        <p>Lives: <span id="lives">3</span> | Score: <span id="score">0</span></p>
        <button id="restart" style="display: none;">Play Again</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
